<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/public/js/main.js" defer></script>
</head>
<body>
    <main>
        <section class="circle">
            <span class="stopwatch" id="stopwatch">00:00</span>
            <div class="buttons">
                <button class="stop" onclick="stop()"></button>
                <button class="paused" id="play-pause" onclick="playPause()"></button>
            </div>
        </section>
        <div id="seconds-sphere" class="seconds-sphere"></div>
    </main>
</body>
</html>
